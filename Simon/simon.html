<html>

  <head>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
  </head>
  
  <body>
      
      <div class="gameboard">
      
          <div class="round-left-top">
          </div>
          <div class="round-right-top">
          </div>
          <div class="round-left-bottom">
          </div>
          <div class="round-right-bottom">
          </div>
          
          <div class="UI">
              <div class="control-UI">
                  <p id="brandname">simon</p>
                  <div class="row-buttons">
                      <div class="inline-elements">
                          <div id="count-box"></div>
                          <p id="count" class="labels">COUNT</p>
                      </div>
                      <div class="inline-elements">
                          <div id="start-button"></div>
                          <p id="start" class="labels">START</p>
                      </div>
                      <div class="inline-elements">
                          <div id="strict-button"></div>
                          <p id="strict" class="labels">STRICT</p>
                      </div>
                  </div>
                  <div class="row-toggle">
                      <div id="on-off-toggle"></div>
                      <p id="ON" class="labels">ON</p>
                      <p id="OFF" class="labels">OFF</p>
                  </div>
              </div>
          </div>
          
      
      </div>
  </body>
  
</html>
